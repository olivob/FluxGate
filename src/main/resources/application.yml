server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/llmway}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  jpa:
    hibernate:
      ddl-auto: validate  # important: let Liquibase own schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jpa:
    hibernate:
      ddl-auto: validate
  # datasource:
  #   url: jdbc:h2:mem:fluxgate_test;DB_CLOSE_DELAY=-1
  #   driver-class-name: org.h2.Driver
  #   username: sa
  #   password:
  jpa:
    hibernate:
      ddl-auto: none
  application:
    name: fluxgate

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
