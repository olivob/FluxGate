services:
  postgres:
    image: postgres:16
    container_name: fluxgate-postgres
    environment:
      POSTGRES_DB: fluxgate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - fluxgate_pgdata:/var/lib/postgresql/data

volumes:
  fluxgate_pgdata:
